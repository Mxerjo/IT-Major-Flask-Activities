<!DOCTYPE html>
<html>

<head>
    <title>Display Page</title>
</head>

<body>
    <h1>POSTGRESQL Data</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last Name</th>
            <th>Contact</th>
            <th>Student Number</th>
            <th>Action</th>
        </tr>
        {% for row in htmldata %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
            <td>
                <a href="{{ url_for('edit', id=row[0]) }}">Edit</a> |
                <a href="{{ url_for('delete', id=row[0]) }}" onclick="return confirm('Are you sure you want to delete this record?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="{{ url_for('main') }}">Click to form</a></p>
</body>

</html>
